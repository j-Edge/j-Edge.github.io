experiences:
    title: Professional Experience
    experiences:
        - role: Assistant Director
          time: April 2018 – Present
          company: Infotech (Re-branded in September 2019) in Gainesville, FL
          details: ['Manage web, mobile, and client/server development teams for contracted and company-owned products, delivered traditionally or as Software-as-a-Service, with team sizes from 2 to 25 developers.','Direct company-wide strategy as member of a 4-person cross-divisional technical advisory group. Guide departmental technical vision including long-term technical strategy for products and gain buy-in from internal and external stakeholders. Drive continuous team process improvements, with a focus on efficiency and quality.','Coach leads and developers to become more proactive and efficient and follow development best practices including test-driven development, pair programming, and collaborating with a team. Resource features for team knowledge sharing and growth opportunities. Steer hiring to build a diverse, high-performing team.','Research industry best practices and share internally and at conferences.','Member of teams that won the 2017 and 2018 Info Tech Hackathons.']

