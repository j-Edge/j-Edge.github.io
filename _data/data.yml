career-profile: 
    title: Biography
    text: 'Jenn Edge is a proven innovator and technical leader with over a dozen years of experience in the software industry. She currently manages web and mobile development teams in as Assistant Director of Development at [Info Tech](https://www.infotechfl.com/) in Gainesville, Florida. A perpetual learner, she enjoys designing efficient solutions and exploring interconnections of technology and psychology.<br/>
<br/>
Jenn has been interested in programming since a teacher first introduced her to LOGO Writer in elementary school. As a teen, she learned how to build web pages hosted on GeoCities. She attended the University of Florida where she obtained a Bachelor of Science in Computer Engineering, learning about the layers of computational abstractions: from circuits and microprocessors to object-oriented programming and design patterns.<br/>
<br/>
In 2006, she joined [Info Tech, Inc.](https://www.infotechfl.com/) as a programmer on a development team for an enterprise web application. In the last 12 years, she has gained technical expertise and refined her leadership ability, rising through the ranks from Programmer through Lead Developer to Assistant Director. She was instrumental in designing and advocating for innovative solutions that improved efficiency for the web development and implementation teams.<br/>
<br/>
Jenn is involved in community outreach including speaking at conferences, mentoring other women in tech, and speaking with students about careers in software development.'

publications:
    title: Public Speaking
    intro: "Jenn was a speaker at the Moms Can: Code Fall 2018 Virtual Summit, featured speaker at Gainesville BarCamp 2018, and speed mentor at the 2018 Grace Hopper Celebration."
    
    publications:
      - paper:
        title: "Empowering Women in Technology Startups (EWITS)"
        site: https://twitter.com/UFCollaboratory/status/1050757465187454976
        time: October 11, 2018
        authors: "Sharing My GHC Experience"
        conference: "Shared my Grace Hopper Celebration conference experience with approximately 50 EWITS participants."
      - paper:
        title: "Speed Mentoring at the 2018 Grace Hopper Celebration"
        time: September 26, 2018
        authors: "Mentoring Topic: Product Design and Management"
        conference: "Mentored attendees one-on-one in 6-minute sessions for 2.5 hours based on their interests and questions. Most conversations related to the transition from individual contributor to manager and how to effectively lead a team."
      - paper:
        title: "Moms Can: CODE Fall 2018 Virtual Summit"
        site: http://summit.momscancode.com/speakers.html#Jenn
        time: September 10-14, 2018
        authors: Continuous Self-Improvement
        conference: "**Abstract:** Development is failing over and over again at each step until you succeed, and learning how to do something just in time for everything to change. Continuous learning and growth is necessary to learn how to code, keep up with changes in technology, and step into new roles in leadership. Join me to look at the parallels between processes you may be learning or already familiar with in development and approaches to self-improvement proven to be successful in behavioral psychology. Attendees will learn how to improve goal focus with a sustainable pace and automate self-improvement using habits and environmental nudges."
      - paper:
        title: PACE Center for Girls
        time: July 2018
        authors: Microsoft Word Workshop
        conference: Volunteered at a local girls' nonprofit to teach Microsoft Word for two 50-minute class periods, including giving a career-day presentation on software development.
      - paper:
        title: Intern Training
        time: Summer 2018
        authors: Goal-Setting Workshop
        conference: Internal company 1-hour workshop to introduce interns to our division, speak about continuous self-improvement, and create goals for their internships.
      - paper:
        title: Gainesville BarCamp 2018
        site: http://gainesvillebarcamp.com/sessions.html
        img: barcamp2018.jpg
        time: April 2018
        authors: Continuous Self-Improvement
        conference: "**Abstract:** Do you want to make a lasting change, such as learning a new technology or becoming a better leader? Come learn how to develop a better you and nudge your dreams into reality. We'll explore ways to achieve goals and form habits."
      - paper:
        title: Grace Hopper Hackathon for Humanity 2017
        time: October 2017
        img: ghc2017.jpg
        authors: 
        conference: Presented results for our Cloudera Team to all attendees at the end of a one-day hackathon.
      - paper:
        title: coderGirls 2017
        time: May 2017
        img: codergirls2017.jpg
        authors: 
        conference: Spoke with local high school coding club (coderGirls) about careers in software development.
      - paper:
        title: Developer Training
        time: 2017
        authors: 
        conference: Led many workshop and seminar-style training sessions for developer on-boarding covering subjects varying from team culture to project architecture and how-to workshops.


