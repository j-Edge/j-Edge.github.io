publications:
    title: Public Speaking
    intro: Jenn was a featured speaker at Gainesville BarCamp 2018. She has spoken at various training and outreach events, including representing her team at university career fairs.
    
    publications:
      - paper:
        title: "Moms Can: CODE Fall 2018 Virtual Summit"
        site: http://www.crowdcast.io/e/momscancodesummit2
        time: September 10-14, 2018
        authors: Continuous Self-Improvement
        conference: "**Abstract:** Development is failing over and over again at each step until you succeed, and learning how to do something just in time for everything to change. Continuous learning and growth is necessary to learn how to code, keep up with changes in technology, and step into new roles in leadership. Join me to look at the parallels between processes you may be learning or already familiar with in development and approaches to self-improvement proven to be successful in behavioral psychology. Attendees will learn how to improve goal focus with a sustainable pace and automate self-improvement using habits and environmental nudges."
      - paper:
        title: PACE Center for Girls
        time: July 2018
        authors: Microsoft Word Workshop
        conference: Volunteered at a local girls' nonprofit to teach Microsoft Word for two 50-minute class periods, including giving a career-day presentation on software development.
      - paper:
        title: Intern Training
        time: Summer 2018
        authors: Goal-Setting Workshop
        conference: Internal company 1-hour workshop to introduce interns to our division, speak about continuous self-improvement, and create goals for their internships.
      - paper:
        title: Gainesville BarCamp 2018
        site: http://gainesvillebarcamp.com/sessions.html
        img: barcamp2018.jpg
        time: April 2018
        authors: Continuous Self-Improvement
        conference: "**Abstract:** Do you want to make a lasting change, such as learning a new technology or becoming a better leader? Come learn how to develop a better you and nudge your dreams into reality. We'll explore ways to achieve goals and form habits."
      - paper:
        title: Grace Hopper Hackathon for Humanity 2017
        time: October 2017
        img: ghc2017.jpg
        authors: 
        conference: Presented results for our Cloudera Team to all attendees at the end of a one-day hackathon.
      - paper:
        title: coderGirls 2017
        time: May 2017
        img: codergirls2017.jpg
        authors: 
        conference: Spoke with local high school coding club (coderGirls) about careers in software development.
      - paper:
        title: Developer Training
        time: 2017
        authors: 
        conference: Led many workshop and seminar-style training sessions for developer on-boarding covering subjects varying from team culture to project architecture and how-to workshops.


