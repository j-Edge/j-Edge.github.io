career-profile: 
    title: Biography
    text: 'Jenn Edge is an Assistant Director of AASHTOWare Development at [Info Tech, Inc.](https://www.infotechfl.com/) in Gainesville, Florida with 12 years of professional software development experience. A perpetual learner, she enjoys the interconnections of technology and psychology.<br/>
<br/>
Jenn has been interested in programming since a teacher first introduced her to LOGO Writer in elementary school. As a teen, she learned how to build web pages hosted on GeoCities. She attended the University of Florida where she obtained a Bachelor of Science in Computer Engineering, learning about the layers of computational abstractions: from circuits and microprocessors to object-oriented programming and design patterns.<br/>
<br/>
In 2006, she joined [Info Tech, Inc.](https://www.infotechfl.com/) as a Programmer, where she worked to develop an enterprise web application. In the last 12 years, she has gained technical expertise in development and refined her leadership ability, rising through the ranks from Programmer through Lead Developer to Assistant Director.<br/>
<br/>
As her role has shifted, Jenn has become more involved in corporate training as well as community outreach, including speaking about software development at programs for high school students, representing her team at career fairs, and speaking at local events.'


